<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/style.css">
  <title>Squirrels Music</title>
</head>

<body>
  <div class="wrapper">
    <div class="artist">
      <h1 class="title">Artist</h1>
    </div>
    <div class="container__form">
      <form class="form" action="">
        <div class="form__logIn">
          <label for="">Email</label>
          <input type="email" placeholder="Enter Email" required>
          <label for="">Password</label>
          <input type="text" placeholder="enter password" required>
          <div class="form__button">
            <button class="form__button--btn secondaryBtn" type="submit">log in</button>
          </div>
        </div>
      </form>
      <form class="form__singIn" action="" id="new-task">
        <h2>Create Account</h2>
        <label for="">name</label>
        <input type="name" placeholder="Enter Name" required>
        <label for="">Email</label>
        <input type="email" placeholder="Enter Email" required>
        <label for="">Password</label>
        <input type="text" placeholder="Enter Password" required>
        <label for="">confirm password</label>
        <input type="text" placeholder="Enter Password" required>
        <div class="form__button">
          <button class="form__button--btn mainBtn" type="submit">sing in</button>
        </div>
      </form>
    </div>
    <div class="songs js__none"> 
      <h1>Songs</h1>
    <ul class="songsList">
    </ul>
    </div>
    <div class="box__content js__none">
    </div>
  </div>
  <script src="js/api.js" type="module"></script>
  <script src="js/form.js"></script>
</body>

</html>
