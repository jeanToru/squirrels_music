<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/style.css">
  <title>Squirrels Music</title>
</head>

<body>
  <div class="wrapper">
    <div class="artist">
      <h1 class="title">Artist</h1>
    </div>
    <div class="container__form">
      <form class="form" action="">
        <div class="form__logIn">
          <label for="">Email</label>
          <input type="email" placeholder="Enter Email">
          <label for="">Password</label>
          <input type="text" placeholder="enter password">
          <div class="form__button">
            <button class="form__button--btn secondaryBtn" type="submit">log in</button>
          </div>
        </div>

        <div class="form__singIn">
          <h2>Create Account</h2>
          <label for="">name</label>
          <input type="name" placeholder="Enter Name">
          <label for="">Email</label>
          <input type="email" placeholder="Enter Email">
          <label for="">Password</label>
          <input type="text" placeholder="Enter Password">
          <label for="">confirm password</label>
          <input type="text" placeholder="Enter Password">
          <div class="form__button">
            <button class="form__button--btn mainBtn" type="submit">sing in</button>
          </div>
        </div>

      </form>
    </div>
  </div>

</body>

</html>
