<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Music player</title>
</head>

<body>
    <div class="wrapper">
        <div class="musicPlayer">
            <h2 class="musicPlayer_nameSong">Runaway</h2>
            <img class="musicPlayer__image" src="../img/default.png" alt="">
            <button class="addPlaylist">addPlaylist</button>
            <div class="musicPlayer__control">
                <button class="addPlaylist before">before</button>
                <button class="addPlaylist play">addPlaylist</button>
                <button class="addPlaylist after">addPlaylist</button>
            </div>
            <button class="addPlaylist favorite">addPlaylist</button>
        </div>
    </div>
</body>

</html>
