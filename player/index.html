<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/style.css">
  <title>Player</title>
</head>

<body class="position">
  <div class="wrapper">
    <div class="musicPlayer">
      <h2 class="musicPlayer_nameSong">Runaway</h2>
      <img class="musicPlayer__image" src="../img/default.png" alt="">
      <button class="addPlaylist js-addPlayList">addPlaylist</button>
      <div class="musicPlayer__control">
        <button class="addPlaylist before">before</button>
        <button class="addPlaylist play">addPlaylist</button>
        <button class="addPlaylist after">addPlaylist</button>
      </div>
      <button class="addPlaylist favorite">addPlaylist</button>
    </div>
  </div>

  <div class="background">
    <div class="wrapper">
      <div class="container__modal container__form">
        <h2 class="title">Add to a list</h2>
        <form class="form" action="">
          <div class="form__logIn">
            <label for="">New List</label>
            <input type="text" placeholder="Enter new List">
            <label for="">Existing List</label>
            <div class="form__button">
              <button class="form__button--btn mainBtn" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="../js/modal.js"></script>
</body>

</html>
